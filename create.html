<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat dan Download File</title>
</head>
<body>
  <button id="download-btn">Download File</button>

  <script>
    document.getElementById('download-btn').addEventListener('click', () => {
      // Isi file yang akan dibuat
      const fileContent = "Halo, ini file yang dibuat dengan JavaScript!\nSemoga harimu menyenangkan.";

      // Membuat Blob dari isi file
      const blob = new Blob([fileContent], { type: 'text/plain' });

      // Membuat URL sementara untuk Blob
      const url = URL.createObjectURL(blob);

      // Membuat elemen <a> untuk download
      const a = document.createElement('a');
      a.href = url;
      a.download = 'file-ku.txt'; // Nama file saat diunduh
      document.body.appendChild(a);

      // Klik otomatis untuk mendownload file
      a.click();

      // Membersihkan elemen dan URL sementara
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
