<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Data</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="menu-container">
    <div class="form-container">
      <h1>Create Data</h1>
      <form id="dataForm">
        <div class="form-group">
          <label for="total-sun">Total Sun</label>
          <input type="number" id="total-sun" name="total-sun" min="0" required>
        </div>
        <div class="form-group">
          <label for="max-wave">Total Wave</label>
          <input type="range" id="max-wave" name="max-wave" min="1" max="10" value="1">
          <div id="wave-value">Value: 1</div>
        </div>
        <div class="form-group">
          <label for="scene">Type Scene</label>
          <input type="range" id="scene" name="scene" min="1" max="10" value="1">
          <div id="scene-value">Value: 1</div>
        </div>
        <div class="form-group">
          <label for="zombie-health">Zombie Health</label>
          <input type="number" id="zombie-health" name="zombie-health" min="0" required>
        </div>
        <!-- Boolean checkboxes -->
        <div class="form-group">
          <label for="scaredy-dream">Scaredy Dream</label>
          <input type="checkbox" id="scaredy-dream" name="scaredy-dream">
        </div>
        <div class="form-group">
          <label for="seed-rain">Seed Rain</label>
          <input type="checkbox" id="seed-rain" name="seed-rain">
        </div>
        <div class="form-group">
          <label for="indestructible">Indestructible</label>
          <input type="checkbox" id="indestructible" name="indestructible">
        </div>
        <div class="form-group">
          <label for="column">Column</label>
          <input type="checkbox" id="column" name="column">
        </div>
        <div class="form-group">
          <label for="travel-plant">Travel Plant</label>
          <input type="checkbox" id="travel-plant" name="travel-plant">
        </div>
        <div class="form-group">
          <label for="travel-buff">Travel Buff</label>
          <input type="checkbox" id="travel-buff" name="travel-buff">
        </div>
        <div class="form-group">
          <label for="super-random">Super Random</label>
          <input type="checkbox" id="super-random" name="super-random">
        </div>
        <button type="button" id="generate-config">Create JSON</button>
      </form>
      <pre id="output"></pre>
    </div>
  </div>
  <script src="scripts/create-data.js"></script>
</body>
</html>
