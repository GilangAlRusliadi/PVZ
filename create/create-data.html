<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Data</title>
  <link rel="stylesheet" href="create.css">
</head>
<body>
  <div class="form-container">
    <h1>Create Data</h1>
    <form id="dataForm">
      <div class="form-group">
        <label for="totalSun">Total Sun (Manual Input)</label>
        <input type="number" id="total-sun" name="totalSun" min="0" required>
      </div>
      <div class="form-group">
        <label for="totalWave">Total Wave (Horizontal Scroll)</label>
        <input type="range" id="max-wave" name="totalWave" min="1" max="10" value="1">
        <div class="range-value" id="wave-value">Value: 1</div>
      </div>
      <div class="form-group">
        <label for="zombieHealth">Zombie Health (Manual Input)</label>
        <input type="number" id="zombie-health" name="zombieHealth" min="0" required>
      </div>
      <div class="form-group">
        <label for="scene">Scene (Horizontal Scroll)</label>
        <input type="range" id="scene" name="scene" min="1" max="10" value="1">
        <div class="range-value" id="scene-value">Value: 1</div>
      </div>
      <div class="form-group">
        <label for="scaredyDream">Scaredy Dream</label>
        <select id="scaredy-dream" name="scaredyDream" required>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </div>
      <!-- Elemen lainnya sama seperti sebelumnya -->
      <button type="button" id="generate-config">Generate JSON</button>
    </form>
    <pre id="output"></pre>
  </div>
  <script src="scripts/create-data.js"></script>
</body>
</html>
