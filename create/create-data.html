<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Data</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>Create Data</h1>
    <form id="dataForm">
      <div class="form-group">
        <label for="totalSun">Total Sun</label>
        <input type="number" id="totalSun" name="totalSun" min="0" required>
      </div>
      <div class="form-group">
        <label for="totalWave">Total Wave</label>
        <input type="range" id="totalWave" name="totalWave" min="1" max="10" value="1">
        <div class="range-value" id="totalWaveValue">Value: 1</div>
      </div>
      <div class="form-group">
        <label for="zombieHealth">Zombie Health</label>
        <input type="number" id="zombieHealth" name="zombieHealth" min="0" required>
      </div>
      <div class="form-group">
        <label for="scene">Type Scene</label>
        <input type="range" id="scene" name="scene" min="1" max="10" value="1">
        <div class="range-value" id="sceneValue">Value: 1</div>
      </div>
      <div class="form-group">
        <label for="scaredyDream">Scaredy Dream</label>
        <select id="scaredyDream" name="scaredyDream" required>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </div>
      <div class="form-group">
        <label for="seedRain">Seed Rain</label>
        <select id="seedRain" name="seedRain" required>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </div>
      <div class="form-group">
        <label for="indestructible">Indestructible</label>
        <select id="indestructible" name="indestructible" required>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </div>
      <div class="form-group">
        <label for="column">Column</label>
        <select id="column" name="column" required>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </div>
      <div class="form-group">
        <label for="travelPlant">Travel Plant</label>
        <select id="travelPlant" name="travelPlant" required>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </div>
      <div class="form-group">
        <label for="travelBuff">Travel Buff</label>
        <select id="travelBuff" name="travelBuff" required>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </div>
      <div class="form-group">
        <label for="superRandom">Super Random</label>
        <select id="superRandom" name="superRandom" required>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </div>
      <button type="submit">Create JSON</button>
    </form>
  </div>
  <script src="scripts/create-data.js"></script>
</body>
</html>
